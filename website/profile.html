<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Kişisel Bilgilerim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Kişisel Bilgilerim</h1>
            <button id="logoutBtn" class="btn btn-secondary">Çıkış Yap</button>
        </div>
        
        <div class="profile-card">
            <form id="profileForm" class="form">
                <div class="form-section">
                    <h2>Kişisel Bilgiler</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Ad</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Soyad</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Doğum Tarihi</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Adres Bilgileri</h2>
                    
                    <div class="form-group">
                        <label for="address">Adres</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Şehir</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="postalCode">Posta Kodu</label>
                            <input type="text" id="postalCode" name="postalCode" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Ek Bilgiler</h2>
                    
                    <div class="form-group">
                        <label for="bio">Hakkımda</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Kendiniz hakkında bilgi verin..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="website">Web Sitesi</label>
                        <input type="url" id="website" name="website" placeholder="https://example.com">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Bilgileri Kaydet</button>
                    <button type="button" id="resetBtn" class="btn btn-secondary">Sıfırla</button>
                </div>
                
                <div id="successMessage" class="success-message"></div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
